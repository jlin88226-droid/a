    // ==================== è¡¨å–®é€å‡º ====================
    document.getElementById('registerForm').addEventListener('submit', function(e) {

      }

    // ==================== è¼‰å…¥å°ˆé¡Œåˆ—è¡¨ ====================
    function loadProjects() {
      const loading = document.getElementById('queryLoading');
      const grid = document.getElementById('projectsGrid');

      loading.classList.add('active');
      grid.innerHTML = '';

      google.script.run
        .withSuccessHandler(function(result) {

            displayProjects(allProjects);
          } else {
            showToast(result.message, 'error');

    // ==================== é¡¯ç¤ºå°ˆé¡Œ ====================
    function displayProjects(projects) {

      grid.innerHTML = '';

      if (projects.length === 0) {

        return;
      }

      projects.forEach(project => {
        const memberNames = project.members.map(m => m.name).join('ã€');
        
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `

          <div class="project-info">

    }

    // ==================== æœå°‹éæ¿¾ ====================
    function filterProjects() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      
      const filtered = allProjects.filter(project => {
        const nameMatch = project.projectName.toLowerCase().includes(searchTerm);
        const memberMatch = project.members.some(m => 
          m.name.toLowerCase().includes(searchTerm)
        );
        return nameMatch || memberMatch;
      });

      displayProjects(filtered);
    }

    // ==================== ä¿®æ”¹åŠŸèƒ½ ====================
    function openEditModal(projectId) {
      currentEditProjectId = projectId;
      document.getElementById('editProjectId').value = projectId;
      document.getElementById('verifyPassword').value = '';

    function closeEditModal() {

    function verifyEditPassword() {
      const password = document.getElementById('verifyPassword').value;
      const projectId = currentEditProjectId;

      if (!password) {

            document.getElementById('editDescription').value = data.description;

            });

    // ==================== é€å‡ºä¿®æ”¹ ====================
    document.getElementById('editForm').addEventListener('submit', function(e) {

      memberItems.forEach(item => {

          members.push({ name, studentId });

    // ==================== Toast é€šçŸ¥ ====================
    function showToast(message, type = 'success') {

    // ==================== é»æ“Š Modal å¤–éƒ¨é—œé–‰ ====================
    document.getElementById('editModal').addEventListener('click', function(e) {
